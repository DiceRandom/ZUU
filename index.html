<meta name="viewport" content="width=device-width, initial-scale=1">




<style>

.flex-wrapper {
  display: flex;
  flex-flow: row nowrap;

}

.single-chart {
	width: 48%;
  display: inline-block;
  justify-content: space-around ;
  font-size: 100%;word-break: break-all;
  text-align: center
}

.circular-chart {
  display: block;
  margin: 10px auto;
  max-width: 80%;
  max-height: 250px;
  word-wrap: break-word;

}

.circle-bg {
  fill: none;
  stroke: #151515;
  stroke-width: 3.8;
}

.circle {
  fill: none;
  stroke-width: 2.8;
  stroke-linecap: round;
  animation: progress 1s ease-out forwards;
}

@keyframes progress {
  0% {
    stroke-dasharray: 0 100;
  }
}

.circular-chart.orange .circle {
  stroke: #ff9f00;
}

.circular-chart.green .circle {
  stroke: #4CC790;
}

.circular-chart.red .circle {
  stroke: #ff5252;
}

.percentage {
  fill: white;
  font-family: sans-serif;
  font-size: 0.5em;
  text-anchor: middle;
}


.footer{
	position: absolute;
	bottom: -10%;
	left: 50%;
  transform: translate(-50%, 0);
  font-size: 85%; 
  width: 100%;
color: white;
  text-align: center;
  background-color: black;
}

body {
  font-family: "Lato", sans-serif;
  position: absolute;
  width: 100%;
   height: 100%;	
   background-color: black;
	color: white;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
